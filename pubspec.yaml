name: pull_point
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Value equality
  equatable: ^2.0.3
  
  # Remote API
  http: ^0.13.4
  internet_connection_checker: ^0.0.1+4

  # Local cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For OS-specific directory paths
  path_provider: ^2.0.11

  # Bloc / Cubit for state management
  flutter_bloc: ^8.0.1

  # Map
  flutter_map: ^2.0.0
  latlong2: ^0.8.1
  geolocator: ^9.0.1

  # Date format
  intl: ^0.17.0

  # UI
  sliding_up_panel: ^2.0.0+1
  carousel_slider: ^4.1.1

  # toasts
  bot_toast: ^4.0.3

  # validation
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # code gen
  hive_generator: ^1.1.3
  build_runner: ^2.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/raster/images/

